<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a name to tablr is given through caption command -->
    <caption>PURCHASE BILL</caption>
    <table border="3">
        <tr>
            <!-- used to creat column same output we will see but header will hghlight it-->
            <!-- to get column names we use th instead of td -->
            <th>S.N.</th>
            <th>Product Name</th>
            <th>price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>iphone 15 plus</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>macBook Air M2</td>
            <td>25000</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Air M2</td>
            <td>35000</td> 
        </tr>
        <tr>
            <!-- used to merge two cells across two columns so we used col span -->
            <td colspan="2">Total</td>
            <td>20000</td>
        </tr>
    </table>
</body>
</html>
