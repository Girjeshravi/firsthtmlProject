<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>GIRJESH PATIDR0</p>
    <!-- shortcut for this command line tag is ctrl+k+c -->
    <!-- BOLD TAGS --will increase the thicknes of the content present inside  -->
    <p>GIRJESH <b>PATIDR1</b></p>
    <!-- ITALIC TAGS -->
    <p>GIRJESH <i>PATIDR2</i></p>
    <!-- UNDERLINE TAGS -->
    <p>GIRJESH <u>PATIDR3</u></p>
    <!-- small tag -->
    <p>GIRJESH <small>PATIDR4</small></p>
    <!-- big tags -->
    <p>GIRJESH <big>PATIDR5</big></p>
    <!-- strikethrough -->
    <p>GIRJESH <s>PATIDR4</s></p>
    <p>MRP:<s>599</s><br>
    Discount Price:<b>499</b></p>
    <!-- sup tag --> 
    <p>2<sup>2</sup></p>
    <!-- sub tag -->
    <p>H<sub>2</sub>SO<sub>4</sub></p>
    <!-- strong tag (SEMANTIC TAG) similar to bold tag but diffence is it is semantic and that one is non semantic-->
    <p>GIRJESH <strong>PATIDR1</strong></p>
    <!-- em tag (SEMANTIC TAG)similar to italic tag-->
    <p>GIRJESH <em>PATIDR2</em></p>
    <!--   -->
</body>
</html>
